<ul class="space-y-2">
    <li *ngFor="let task of tasks$ | async" 
        class="flex justify-between items-center bg-white shadow-sm rounded p-3 border border-gray-200 transition hover:shadow-md">
      
      <div class="flex items-center">
        <input 
          type="checkbox" 
          class="mr-2 rounded focus:ring-blue-500"
          (change)="toggleCompletion(task.id)" 
          [checked]="task.completed" 
        />
        <span [ngClass]="{'line-through text-gray-500': task.completed, 'text-gray-800': !task.completed}">
          {{ task.title }}
        </span>
      </div>
  
      <button 
        class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 transition"
        (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
