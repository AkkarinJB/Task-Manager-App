<body>
    <header>
        <nav class="h-[5rem] flex items-center justify-between w-[90%] mx-auto">
            <div>
                <a href="#">
                    <h1 class="text-3xl font-medium text-transparent bg-clip-text bg-gradient-to-b from-cyan-600 to-blue-600 underline decoration-cyan-600 underline-offset-4">เอกรินทร์</h1>
                    <span class="text-sm from-neutral-700">เว็บน้อยๆของเด็กน้อยคนหนึ่ง</span>
                </a>
            </div>
            <div>
                <ul class="flex items-center gap-5">
                    <li class="hover:underline hover:decoration-4 hover:underline-offset-4 cursor-pointer decoration-cyan-600">
                        <a routerLink="/home">หน้าหลัก</a>
                    </li>
                    <li class="hover:underline hover:decoration-4 hover:underline-offset-4 cursor-pointer decoration-cyan-600">
                        <a routerLink="/about">เกี่ยวกับ</a>
                    </li>
                    <li class="hover:underline hover:decoration-4 hover:underline-offset-4 cursor-pointer decoration-cyan-600">
                        <a routerLink="/note">โน๊ตกันลืม</a>
                    </li>
                    <li class="hover:underline hover:decoration-4 hover:underline-offset-4 cursor-pointer decoration-cyan-600">

                    </li>

                    <li>
                        <button (click)="toggleTheme()" class="cursor-pointer flex items-center justify-center w-10 h-10 bg-gray-300 dark:bg-gray-700 rounded-full text-black dark:text-white transition-all">
                          
                          <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"

                          </svg>
                    
                          
                          <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                              d="M20.354 15.354A9 9 0 018.646 3.646a9.003 9.003 0 1011.708 11.708z" />
                          </svg>
                        </button>
                    </li>
                </ul>
            </div>
